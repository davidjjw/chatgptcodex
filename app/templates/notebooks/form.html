{% extends 'base.html' %}

{% block content %}
<h1 class="text-xl font-bold mb-4">{{ notebook and '노트북 수정' or '새 노트북' }}</h1>
<form method="post" class="space-y-2">
    <input type="text" name="title" value="{{ notebook.title if notebook else '' }}" placeholder="제목" class="border p-2 w-full" required>
    <button class="bg-blue-500 text-white px-4 py-2" type="submit">저장</button>
</form>
{% endblock %}
